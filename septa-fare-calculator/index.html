<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Fare Calculator</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="widget">
		<div class="heading">
			<img id="logo" src="./img/septa-logo.png" alt="Septa logo"/>
			<h1>Regional Rail Fares</h1>
		</div>

		<div class="widget-content">
			
			<!--  Zone Selection  -->
			<div class="question">
				<h2>Where are you going?</h2>
				<select id="zone" name="zone" class="form-control" onchange="calculateFare(this)">
					<option value="">Select Zone</option>
				</select>
			</div>

			<!--  Time Selection  -->
			<div class="question">
				<h2>When are you riding?</h2>
				<select id="time" name="time" class="form-control" onchange="calculateFare(this)">
					<option value="">Select Time</option>
					<option value="weekday">Weekdays</option>
					<option value="evening_weekend">Evening/Weekend</option>
					<option value="anytime">Anytime</option>
				</select>
				<p id="helper-text"></p>
			</div>

			<!--  Ticket Purchase Place Selection  -->
			<div class="question">
				<h2>Where will you purchase the fare?</h2>
				<div class="radio-btns">
					<div class="radio-btn" id="advance-purchase">
						<input type="radio" name="location" value="advance_purchase" onchange="calculateFare(this)">Station Kiosk
					</div>
					<div class="radio-btn">
						<input type="radio" name="location" id="onboard-purchase" value="onboard_purchase" onchange="calculateFare(this)">Onboard
					</div>
				</div>
			</div>

			<!--  Number of Rides Selection  -->
			<div class="question">
				<h2>How many rides will you need?</h2>
				<input class="form-control" type="number" id="rides" name="rides" min="1" max="10" onchange="calculateFare(this)" onkeyup="validateNumber(this)">
			</div>

			<!--  Number of Rides Selection  -->
			<div class="question fare-cost">
				<h2>Your fare will cost</h2>
				<p id="cost"></p>
				<p id="cost-text"></p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
